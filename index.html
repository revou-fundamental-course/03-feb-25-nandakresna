<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Tag untuk responsive design-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Konversi Suhu</title>

  <!--Link CSS-->
  <link rel="Stylesheet" href="css/style.css">
</head>



<body>
    <header>
      <h1>Konversi Suhu</h1>
    </header>  

    <main>
        <!--Introduction-->
        <selection>
          <p>Masukkan suhu derajat celcius (&deg;C) ke kotak dibawah,
             lalu klik tombol konversi untuk mendapatkan konversi
            dalam bentuk fahrenheit (&deg;F)</p>
        </selection>

        <!-- Form Input Suhu Yang Ingin Dikonversi-->
         <selection>
          <form>
            <div class="input-group">
              <label for="main-input">Celcius</label>
              <input type="number" id="main-input">
          </div>

          <div class="button-group">
              <button>Konversi</button>
              <button>Reset</button>
              <button>Reseverse</button>
          </div>
        </form>
      </selection>

      <!-- Hasil Konversi -->
      <section>
            <div>
                <label for="main-result">fahrenheit</label>
                <input type="number" id="main-result" readonly>
            </div>
      </section>

      <!--cara konversi suhu-->
      <section>
          <div>
              <label for="--cara konversi">Cara konversi</label>
              <input type="text" id="cara-konversi" readonly>
          </div>
      </section>

      <!--Penjelasan Rumus Konversi Suhu-->
      <section>
        <header>
            <h3>Cara Konversi Dari Celcius (&deg;C) ke fahrenheit (&deg;F)</h3>
        </header>
        <article>
          <p>Suhu <span>S</span></p>
          <p>S<sub>(&deg;F)</sub>=</p>
        </article>

    </section>    
  </main>

    <footer></footer>
</body>

</html>
